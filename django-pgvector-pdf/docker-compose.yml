services:
  db:
    image: pgvector/pgvector:pg16
    container_name: pgvector_db
    platform: linux/arm64
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mydb}
    ports:
      - "${POSTGRES_PORT_EXPOSED:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: my_django_app
    container_name: django_web
    platform: linux/arm64
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - static_volume:/code/staticfiles
      - ./media:/code/media
      - ./all-MiniLM-L6-v2_local_copy:/model/all-MiniLM-L6-v2
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen:7b
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    platform: linux/arm64
    ports:
      - "${OLLAMA_PORT:-11435}:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    environment:
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    platform: linux/arm64
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/var/www/static
      - ./media:/var/www/media
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
  ollama_data:
  static_volume: 