<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PPbag{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background: #e9ecef;
            min-height: 100vh;
        }
        .sidebar .nav-link.active {
            background: #dee2e6;
            font-weight: bold;
        }
        .topbar {
            background: #343a40;
            color: #fff;
            padding: 1rem;
        }
        .action-btns .btn {
            margin-right: 0.5rem;
        }
        .content-area {
            padding: 2rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="d-flex">
    <nav class="sidebar d-flex flex-column p-3">
        <h5 class="mb-4">PPbag</h5>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a href="{% url 'upload' %}" class="nav-link{% if request.resolver_match.url_name == 'upload' %} active{% endif %}">Upload PDF</a></li>
            <li><a href="{% url 'query' %}" class="nav-link{% if request.resolver_match.url_name == 'query' %} active{% endif %}">Vector Search</a></li>
            <li><a href="{% url 'rag_query' %}" class="nav-link{% if request.resolver_match.url_name == 'rag_query' %} active{% endif %}">RAG Query</a></li>
            <li><a href="{% url 'lightweight_rag_query' %}" class="nav-link{% if request.resolver_match.url_name == 'lightweight_rag_query' %} active{% endif %}">Lightweight RAG</a></li>
            <li><a href="{% url 'document_list' %}" class="nav-link{% if request.resolver_match.url_name == 'document_list' %} active{% endif %}">All Documents</a></li>
        </ul>
    </nav>
    <div class="flex-grow-1">
        <div class="topbar d-flex justify-content-between align-items-center">
            <div>
                <strong>{% block section_title %}PPbag{% endblock %}</strong>
            </div>
            <div class="action-btns">
                <!-- Placeholder for action buttons -->
            </div>
        </div>
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
